<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <section>
    <div class="container">
      <h1>Registrese aqui</h1>

      <form id="cadastro" action="datos.html" method="post">

        <div class="dados-pessoais">
          <h2>Datos personales</h2>
          <div class="input-container">
            <label for="name">Nombre *</label>
            <input type="text" name="nome" id="nome" required>
            <span class="error"></span>
          </div>

          <div class="input-container">
            <label for="email">E-mail *</label>
            <input type="email" name="email" id="email" required>
            <span class="error"></span>
          </div>

          <div class="input-container">
            <label for="telefone">Telefono *</label>
            <input type="tel" name="telefone" id="telefone" required>
            <span class="error"></span>
          </div>
          
          <div class="input-container">
            <label for="cep">C.I *</label>
            <input type="text" name="cep" id="cep" maxlength="10" required>
            <span class="error"></span>
          </div>


        </div>

        <div class="endereco">
          <h2>Direccion</h2>

          <div class="input-container">
            <label for="bairro">Barrio</label>
            <input type="text" name="bairro" id="bairro" required>
            <span class="error"></span>
          </div>

          <div class="row">
            <div class="input-container col-md-4">
              <label for="numero">Nro. de inmueble</label>
              <input type="text" name="numero" id="numero" required>
              <span class="error"></span>
            </div>

            <div class="input-container col-md-8">
              <label for="complemento">Tipo de vivienda</label>
              <select class="form-select" aria-label="Seleccionar tipo de vivienda" name="vivienda" id="vivienda" required>
                <option value="1">Propia</option>
                <option value="2">Alquilada</option>
              </select>
              <span class="error"></span>
            </div>
          </div>

          <div class="row">

            <div class="input-container col-md-8">
              <label for="departamento">Departamento</label>
              <select class="form-select" aria-label="Selecionar departamento" name="departamento" id="departamento" required>
                <option value="1">Beni</option>
                <option value="2">Cochabamba</option>
                <option value="3">Chuquisaca</option>
                <option value="4">La Paz</option>
                <option value="5">Oruro</option>
                <option value="6">Pando</option>
                <option value="7">Potosi</option>
                <option value="8">Santa Cruz De La Sierra</option>
                <option value="9">Tarija</option>
              </select>
              <span class="error"></span>
            </div>

            <div class="input-container col-md-4">
              <label for="estado">Municipio</label>
              <select class="form-select" aria-label="Selecionar ciudad" name="estado" id="municipio" required>
                
              </select>
              <span class="error"></span>
            </div>
          </div>
          <div class="button-position">
            <button type="submit">Enviar</button>
          </div>

        </div>
      </form>
      <button type="button" id="listar">listar</button>
      <div class="container" id="tabla-contenedor">
        <h1>Datos Registrados</h1>
        <button type="button" id="limpiar">limpiar</button>
        <button type="button" id="guardar">guardar</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>E-mail</th>
                    <th>Teléfono</th>
                    <th>C.I</th>
                    <th>Barrio</th>
                    <th>Nro. de inmueble</th>
                    <th>Tipo de vivienda</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="datos-body">
                
            </tbody>
        </table>
    </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./scripts/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
